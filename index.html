<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/img/6_salsa_bottle/salsa_bottle.png">
    <script src="models/drawable-objects.class.js"></script>
    <script src="models/moveable-object.class.js"></script>
    <script src="models/charakter.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/clouds.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    <style>
        @font-face {
            font-family: "zabras";
            src: url("fonts/Zabars.ttf");
        }
    </style>
</head>

<body>

    <h1>El Pollo Loco</h1>
    <div id="start" class="startScreen">
        <img class="startScreen-img" src="img/9_intro_outro_screens/start/startscreen_1.png" alt="">
        <div class="controls">
            <div>Arrow Left/Right = Move</div>
            <div>Space = Jump</div>
            <div>D = Throw</div>
        </div>
        <button onclick="startGame()" class="start-button">Start</button>
        <img onclick="impressum()" id="impressum" class="impressum" src="/img/icons/impressum.png" alt="">
        <div id="soundDivOverlay" class="soundDivOverlay">
            <img id="volume" onclick="volumeOnOff()" src="/img/icons/volume-on.png" alt="">
        </div>
    </div>
    <div id="endscreen" style="display: none;" class="endScreen">
        <img class="end-background" src="img/5_background/first_half_background.png" alt="">
        <img class="end-gameover" src="img/9_intro_outro_screens/game_over/game over.png" alt="">
        <button class="restart-gameover" onclick="restart()">Restart</button>
        <button class="homescreen-gameover" onclick="homescreen()">Home Screen</button>
    </div>

    <div id="endscreenWin" style="display: none;" class="endScreenWin">
        <img class="end-backgroundWin" src="img/5_background/first_half_background.png" alt="">
        <img class="end-gameoverWin" src="img/9_intro_outro_screens/win/won_2.png" alt="">
        <button class="restart-win" onclick="restart()">Restart</button>
        <button class="homescreen-win" onclick="homescreen()">Home Screen</button>
    </div>

    <div id="impressumDiv" class="impressumDiv d-none">
        <div class="close">
            <img onclick="closeImpressum()" src="/img/icons/close.png" alt="">
        </div>
        <h2>Impressum</h2>
        <p>Jan Thorwarth <br>
            Korker Waldstra√üe 17 <br>
            77694 Kehl-Kork
        </p>
        <h2>Kontakt</h2>
        <p>E-Mail: thorwarth.jan@web.de</p>
    </div>

    <div class="gameDiv">
        <canvas style="display: none;" id="canvas" width="720" height="480"> </canvas>
        <div id="soundDivIngame" class="soundDivIngame">
            <img id="volumeIngame" onclick="volumeOnOffIngame()" src="/img/icons/volume-on.png" alt="">
        </div>
        <div class="mobile-controls">
            <div class="left-right">
                <img class="left" src="/img/icons/left.png" alt="">
                <img class="right" src="/img/icons/right.png" alt="">
            </div>
            <div class="up-throw">
                <img class="up" src="/img/icons/up.png" alt="">
                <img class="throw" src="/img/icons/throw.png" alt="">

            </div>

        </div>
    </div>





</body>

</html>
